<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Addition Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Matrix Addition Calculator</h1>
    <div class="container">
        <h2>Enter Matrices</h2>
        <textarea id="matrixA" placeholder="Enter Matrix A (e.g., 1,2,3;4,5,6)"></textarea>
        <textarea id="matrixB" placeholder="Enter Matrix B (e.g., 7,8,9;10,11,12)"></textarea>
        <button id="addButton">Add Matrices</button>
        <h3>Result:</h3>
        <pre id="result"></pre>
    </div>

    <script src="./script.js"></script>
</body>
</html>
